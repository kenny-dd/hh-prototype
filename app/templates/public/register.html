{% extends "public/base_template/public_template.html" %} 

{% block title %}Helping Hands | Register{% endblock %} 

{% block main %}

<br>
<div class="register-form">
  <div class="wrapper">
    <div class="title-text">
      <div id="user-title" class="title login">Account Registration</div>
      <div class="title signup">Organization Registration</div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked />
        <input type="radio" name="slide" id="signup" />
        <label for="login" class="slide login">At-risk/Volunteers</label>
        <label for="signup" class="slide signup">Organizations</label>
        <div class="slider-tab"></div>
      </div>
      <div class="form-inner">
        <form action="#" class="login">
          <div class="field">
            <input type="text" placeholder="First Name" name='first_name' required />
          </div>
          <div class="field">
            <input type="text" placeholder="Last Name" name='last_name' required />
          </div>
          <div class="field">
            <input type="email" placeholder="Email Address" name='email' required />
          </div>
          <div class="field">
            <input type="tel" placeholder="Phone Number" name='phone' required />
          </div>
          <div class="field">
            <input type="text" placeholder="Username" name='username' required />
          </div>
          <div class="field">
            <input type="password" placeholder="Password" name='password' required />
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Register" />
          </div>
        </form>
        <form action="#" class="signup">
          <div class="field">
            <input type="text" placeholder="Organization Name" name='org_name' required />
          </div>
          <div class="field">
            <input type="email" placeholder="Email Address" name='org_email' required />
          </div>
          <div class="field">
            <input type="tel" placeholder="Phone Number" name='org_phone' required />
          </div>
          <div class="field">
            <input type="text" placeholder="Username" name='org_username' required />
          </div>
          <div class="field">
            <input type="password" placeholder="Password" name='org_password' required />
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Register" />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<br>
<br>

<script>
  const loginText = document.querySelector(".title-text .login");
  const loginForm = document.querySelector("form.login");
  const loginBtn = document.querySelector("label.login");
  const signupBtn = document.querySelector("label.signup");
  const signupLink = document.querySelector("form .signup-link a");
  signupBtn.onclick = () => {
    loginForm.style.marginLeft = "-150%";
    loginText.style.marginLeft = "-50%";
  };
  loginBtn.onclick = () => {
    loginForm.style.marginLeft = "0%";
    loginText.style.marginLeft = "0%";
  };
  signupLink.onclick = () => {
    signupBtn.click();
    return false;
  };
</script>

{% endblock %}
